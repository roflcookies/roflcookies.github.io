<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>roflcookies.com</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="header-component.js" type="text/javascript" defer></script>
    
    <style>
        /* PAGE-SPECIFIC STYLE: Guestbook Layout */
        .content-area {
            background: #111;
            margin: 15px; 
            border: 2px inset var(--osrs-border);
            padding: 15px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .guestbook-wrapper {
            flex-grow: 1;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 150vh;
            border: none;
            background: transparent;
        }

        h2 {
            color: var(--gw-cyan);
            font-size: 20px;
            border-bottom: 1px dashed var(--osrs-border);
            padding-bottom: 10px;
            margin: 0 0 15px 0;
        }
    </style>
</head>
<body>

    <div id="main-frame">
        <main-header></main-header>

        <div class="content-area">
            <h2>GUESTBOOK</h2>
            <div class="guestbook-wrapper">
                <iframe src="https://roflcookies.atabook.org/" frameborder="0"></iframe>
            </div>
        </div>

        <footer>
            <div>COOKIES ROFL'ED</div>
            <div class="hit-counter">
                <script type="text/javascript" src="https://counter.websiteout.com/js/2/0/0/0"></script>
            </div>
        </footer>
    </div>

</body>
</html>

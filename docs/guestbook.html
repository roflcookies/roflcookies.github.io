<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>roflcookies.com</title>
    <style>
        :root {
            --bg-deep: #050505;
            --osrs-brown: #494132;
            --osrs-border: #72644b;
            --gw-cyan: #55FFFF;
            --gw-white: #FFFFFF;
            --jester-red: #8b0000;
            --winter-steel: #465362;
        }

        body {
            background-color: var(--bg-deep);
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            color: var(--gw-white);
            font-family: "Lucida Console", Monaco, monospace;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        #snow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        #main-frame {
            width: 765px;
            background-color: var(--osrs-brown);
            border: 4px double var(--osrs-border);
            box-shadow: 10px 10px 0px #000;
            position: relative;
        }

        header {
            background: #000;
            border-bottom: 3px ridge var(--osrs-border);
            height: 160px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .banner-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.pexels.com/photos/688660/pexels-photo-688660.jpeg?auto=compress&cs=tinysrgb&w=800');
            background-position: center 30%;
            background-size: cover;
            opacity: 0.5;
            filter: grayscale(1) contrast(180%) brightness(0.6);
            image-rendering: pixelated;
        }

        .site-title {
            position: relative;
            z-index: 2;
            color: var(--gw-cyan);
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 4px 4px var(--jester-red), 6px 6px #000;
        }

        nav {
            display: flex;
            background: #222;
            padding: 5px 15px 0 15px;
            border-bottom: 2px solid #000;
            position: relative;
            z-index: 5;
        }

        .tab {
            background: var(--osrs-brown);
            border: 2px outset var(--osrs-border);
            border-bottom: none;
            padding: 10px 20px;
            color: #d1c4a8;
            text-decoration: none;
            font-size: 13px;
            margin-right: 5px;
            font-weight: bold;
            display: block;
            position: relative;
            top: 0;
            z-index: 1;
        }

        .tab.active-tab {
            color: var(--gw-white);
            top: 2px; 
            z-index: 10;
        }

        .tab:hover:not(.active-tab) {
            background: var(--winter-steel);
        }

        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--osrs-brown);
            min-width: 160px;
            border: 2px solid var(--osrs-border);
            z-index: 1000;
            box-shadow: 5px 5px 0px #000;
            top: 100%;
        }
        .dropdown-content a {
            color: #d1c4a8;
            padding: 10px;
            text-decoration: none;
            display: block;
            font-size: 12px;
            border-bottom: 1px solid var(--osrs-border);
        }
        .dropdown-content a:hover { background-color: var(--winter-steel); color: var(--gw-cyan); }
        .dropdown:hover .dropdown-content { display: block; }

        .content-area {
            background: #111;
            margin: 15px; 
            border: 2px inset var(--osrs-border);
            padding: 15px;
            min-height: 80vh; /* Ensures the area is always large */
            display: flex;
            flex-direction: column;
        }

        .guestbook-wrapper {
            flex-grow: 1;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 150vh; /* Set very tall so it fits a lot of entries */
            border: none;
            background: transparent;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 20px;
            border-top: 3px ridge var(--osrs-border);
            font-size: 11px;
            color: var(--osrs-border);
        }

        .hit-counter {
            margin-top: 10px;
            filter: grayscale(1) brightness(1.5);
            display: inline-block;
        }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div id="main-frame">
    <header>
        <div class="banner-overlay"></div>
        <div class="site-title">ROFLCOOKIES</div>
    </header>

    <nav>
        <a href="/" class="tab">HOME</a>
        <a href="about.html" class="tab">THE_FOOL</a>
        <a href="archive.html" class="tab">ARCHIVE</a>
        
        <div class="dropdown">
            <a href="#" class="tab active-tab">EXTRAS &#9662;</a>
            <div class="dropdown-content">
                <a href="links.html">OUTBOUND</a>
                <a href="secret.html">HIDDEN_FILE</a>
                <a href="guestbook.html" style="color: var(--gw-white); background: var(--winter-steel);">GUESTBOOK</a>
            </div>
        </div>
    </nav>

    <div class="content-area">
        <h2 style="margin: 0 0 15px 0;">GUESTBOOK</h2>
        <div class="guestbook-wrapper">
            <iframe src="https://roflcookies.atabook.org/" frameborder="0"></iframe>
        </div>
    </div>

    <footer>
        <div>COOKIES ROFL'ED</div>
        <div class="hit-counter">
            <script type="text/javascript" src="https://counter.websiteout.com/js/2/0/0/0"></script>
        </div>
    </footer>
</div>

<script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width, height, flakes = [];

    function init() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        flakes = [];
        for (let i = 0; i < 150; i++) {
            flakes.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 1 + 0.5,
                opacity: Math.random() * 0.5 + 0.3
            });
        }
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = 'white';
        flakes.forEach(f => {
            ctx.globalAlpha = f.opacity;
            ctx.fillRect(f.x, f.y, f.size, f.size);
            f.y += f.speed;
            if (f.y > height) f.y = -5;
        });
        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>roflcookies.com - school of juul archive</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="header-component.js" type="text/javascript" defer></script>
    <script src="footer-component.js" type="text/javascript" defer></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        .md-content h1, .md-content h2, .md-content h3 {
            color: var(--gw-cyan);
            border-bottom: 1px dashed var(--osrs-border);
            padding-bottom: 10px;
            margin-top: 25px;
        }

        .md-content img {
            display: block;
            max-width: 100%;
            height: auto;
            border: 4px double var(--osrs-border);
            margin: 25px 0;
            filter: grayscale(0) !important;
            background: #000;
            cursor: zoom-in;
        }

        /* Modal / Lightbox */
        #img-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }

        #modal-content {
            max-width: 90%;
            max-height: 90%;
            border: 4px double var(--osrs-border);
        }
    </style>
</head>
<body>

    <div id="main-frame">
        <main-header></main-header>

        <div class="content-area">
            <div id="render-target" class="md-content">
                <p class="blink">FETCHING_REMOTE_DATA...</p>
            </div>

            <hr style="margin-top: 40px; border: 1px solid var(--osrs-border);">
            <p><a href="juul.html" class="btn-retro">< RETURN_TO_SCHOOL</a></p>
        </div>

        <main-footer></main-footer>
    </div>

    <div id="img-modal" onclick="this.style.display='none'">
        <img id="modal-content" src="" alt="Enlarged View">
    </div>

    <script>
        async function loadMarkdown() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');
            const target = document.getElementById('render-target');

            if (!fileName) {
                target.innerHTML = "<h2 class='error-text'>ERROR: NO_FILE_SPECIFIED</h2>";
                return;
            }

            // Pathing: 'juul/' looks inside the folder in the same root
            const filePath = `juul/${fileName}.md`;

            try {
                const response = await fetch(filePath);
                
                if (!response.ok) {
                    throw new Error(`HTTP_STATUS: ${response.status}`);
                }
                
                const rawText = await response.text();
                
                // Parse the text. Using window.marked.parse to ensure library is found
                target.innerHTML = window.marked.parse(rawText);
                
                // Modal Logic for images
                const images = target.querySelectorAll('img');
                images.forEach(img => {
                    img.onclick = function() {
                        const modal = document.getElementById('img-modal');
                        const modalImg = document.getElementById('modal-content');
                        modal.style.display = "flex";
                        modalImg.src = this.src;
                    };
                });

                document.title = `roflcookies.com - ${fileName}.md`;

            } catch (err) {
                target.innerHTML = `
                    <h2 class="error-text">ERROR: DATA_FETCH_FAILED</h2>
                    <p>Attempted to load: <b>${filePath}</b></p>
                    <p>System message: ${err.message}</p>
                    <p>Ensure the 'juul' folder and '${fileName}.md' are uploaded to the root.</p>
                `;
            }
        }

        // Wait for Marked to load before running
        window.onload = loadMarkdown;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>roflcookies.com - school of juul archive</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="header-component.js" type="text/javascript" defer></script>
    <script src="footer-component.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        .md-content h1, .md-content h2, .md-content h3 {
            color: var(--gw-cyan);
            border-bottom: 1px solid var(--osrs-border);
            padding-bottom: 5px;
            margin-top: 25px;
        }

        /* Formatting the images in the MD */
        .md-content img {
            display: block;
            max-width: 100%;
            height: auto;
            border: 3px double var(--osrs-border);
            margin: 20px 0;
            filter: grayscale(0) !important;
            cursor: zoom-in;
            background: #000;
        }

        /* MODAL STYLES */
        #img-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.92);
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }

        #modal-content {
            max-width: 95%;
            max-height: 95%;
            border: 4px double var(--osrs-border);
            box-shadow: 0 0 30px #000;
        }
    </style>
</head>
<body>

    <div id="main-frame">
        <main-header></main-header>

        <div class="content-area">
            <div id="render-target" class="md-content">
                <p>LOADING_DATA...</p>
            </div>

            <hr style="margin-top: 40px; border: 1px solid var(--osrs-border);">
            <p><a href="juul.html">< RETURN_TO_SCHOOL</a></p>
        </div>

        <main-footer></main-footer>
    </div>

    <div id="img-modal" onclick="this.style.display='none'">
        <img id="modal-content" src="" alt="Enlarged View">
    </div>

    <script>
        async function loadMarkdown() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');
            const target = document.getElementById('render-target');

            if (!fileName) {
                target.innerHTML = "<h2>ERROR: NO_FILE_SPECIFIED</h2>";
                return;
            }

            try {
                const response = await fetch(`juul/${fileName}.md`);
                if (!response.ok) throw new Error("File not found");
                
                const rawText = await response.text();
                
                // Newest version of Marked just uses marked.parse()
                target.innerHTML = marked.parse(rawText);
                
                // Add click events to any images found in the MD
                const images = target.querySelectorAll('img');
                images.forEach(img => {
                    img.onclick = function() {
                        const modal = document.getElementById('img-modal');
                        const modalImg = document.getElementById('modal-content');
                        modal.style.display = "flex";
                        modalImg.src = this.src;
                    };
                });

                document.title = `roflcookies.com - ${fileName}.txt`;
            } catch (err) {
                target.innerHTML = `<h2>ERROR: FILE_NOT_FOUND</h2><p>Could not locate /juul/${fileName}.md</p>`;
            }
        }

        window.onload = loadMarkdown;
    </script>

</body>
</html>

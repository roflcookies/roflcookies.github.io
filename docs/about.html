<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>roflcookies.com</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="header-component.js" type="text/javascript" defer></script>
    
    <style>
        /* Only keep things UNIQUE to the About page */
        @keyframes blinker { 50% { opacity: 0; } }
        .blink { animation: blinker 1s step-start infinite; color: var(--gw-cyan); }

        .content-area {
            background: #111;
            margin: 15px; 
            border: 2px inset var(--osrs-border);
            padding: 30px;
            min-height: 350px;
            position: relative;
        }
        .content-area::before {
            content: "â—†"; position: absolute; top: 10px; right: 10px;
            color: var(--jester-red); font-size: 24px;
        }
        h2 { color: var(--gw-cyan); border-bottom: 1px dashed var(--osrs-border); padding-bottom: 10px; }
        h3 { color: var(--osrs-border); margin-top: 25px; }
        p { line-height: 1.6; color: #ccc; }
        .profile-img-container { border: 4px double var(--osrs-border); background: #000; padding: 2px; box-shadow: 5px 5px 0px #000; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div style="font-size: 20px; letter-spacing: 2px;">INITIALIZING SYSTEM...</div>
        <div style="font-size: 12px; margin-top: 10px; color: #72644b;">ROFLCOOKIES_V1.0.4</div>
    </div>

    <div id="main-frame">
        <main-header></main-header>

        <div class="content-area">
            <h2>IDENTIFICATION: THE_FOOL</h2>
            <div style="display: flex; gap: 25px; align-items: flex-start; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 300px;">
                    <p><strong>NAME:</strong> oretseJ </p>
                    <p><strong>LOC:</strong> Penn's Woods </p>
                    <p><strong>BIO:</strong> ligma </p>
                    <p>This space serves as a central hub for experiments in digital alchemy. </p>
                </div>
                <div style="flex: 0 0 200px;">
                    <div class="profile-img-container">
                        <img src="https://picsum.photos/id/1025/200/250?grayscale" alt="Profile" style="width: 100%; filter: contrast(120%); image-rendering: pixelated;">
                    </div>
                </div>
            </div>
            <h3>TECHNICAL_LOGS</h3>
            <p>System is stable. Snow is falling.</p>
            <p>> <span class="blink">_</span></p>
        </div>

        <footer>
            <div>COOKIES ROFL'ED</div>
            <div class="hit-counter">
                <script type="text/javascript" src="https://counter.websiteout.com/js/2/0/0/0"></script>
            </div>
        </footer>
    </div>
</body>
</html>

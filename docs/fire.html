<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>roflcookies.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="header-component.js" type="text/javascript" defer></script>
    <script src="footer-component.js" type="text/javascript" defer></script>
    <script src="fire-engine.js" type="text/javascript" defer></script>
    
    <style>
        .fire-wrapper {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
        }
        #fire-canvas {
            width: 450px;
            height: 300px;
            background: #000;
            border: 4px double var(--osrs-border);
        }
    </style>
</head>
<body>
    <div id="main-frame">
        <main-header></main-header>
        <div class="content-area">
            <h2>CAMPFIRE</h2>
            
            <div class="fire-wrapper">
                <canvas id="fire-canvas"></canvas>
                <div id="log-pile-target"></div>
            </div>

            <p>> <span class="blink">_</span></p>
        </div>
        <main-footer></main-footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /** * Initialize the FireEngine and save it to window.pixelFire.
             * This allows the SnowEngine (loaded by the header) to detect 
             * the fire and trigger the melting/steam effects.
             */
            const fire = new FireEngine('fire-canvas', 'log-pile-target');
            window.pixelFire = fire;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>roflcookies.com</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="header-component.js" type="text/javascript" defer></script>
    
    <style>
        /* PAGE-SPECIFIC STYLE */
        @keyframes blinker { 50% { opacity: 0; } }
        .blink { 
            animation: blinker 1s step-start infinite;
            color: var(--gw-cyan);
            font-weight: bold;
        }

        .content-area {
            background: #111;
            margin: 15px; 
            border: 2px inset var(--osrs-border);
            padding: 30px;
            min-height: 350px;
            position: relative;
        }

        .content-area::before {
            content: "â—†";
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--jester-red);
            font-size: 24px;
        }

        h2 {
            color: var(--gw-cyan);
            font-size: 20px;
            margin-top: 0;
            border-bottom: 1px dashed var(--osrs-border);
            padding-bottom: 10px;
        }

        p { line-height: 1.6; color: #ccc; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div style="font-size: 20px; letter-spacing: 2px;">INITIALIZING SYSTEM...</div>
        <div style="font-size: 12px; margin-top: 10px; color: #72644b;">ROFLCOOKIES_V1.0.4</div>
    </div>

    <div id="main-frame">
        <main-header></main-header>

        <div class="content-area">
            <h2>DIRECTORY INDEX</h2>
            <p>Welcome to roflcookies.com.</p>
            <p>A work in progress. Use the navigation tabs above to explore the space.</p>
            <p>> <span class="blink">_</span></p>
        </div>

        <footer>
            <div>COOKIES ROFL'ED</div>
            <div class="hit-counter">
                <script type="text/javascript" src="https://counter.websiteout.com/js/2/0/0/0"></script>
            </div>
        </footer>
    </div>

</body>
</html>
